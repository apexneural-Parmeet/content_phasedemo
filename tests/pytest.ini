[pytest]
# Pytest configuration for Telegram bot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take more than 1 second
    asyncio: Async tests
    requires_api: Tests that require API keys

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Async support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

